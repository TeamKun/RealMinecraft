name: RealMinecraft
version: @version@
main: com.github.mc_nagatuki.realminecraft.RealMinecraft
api-version: 1.15
authors: [ McNagatuki ]
description: Aho Shine

commands:
  real:
    description: enable or disable this plugin
    usage: |-
      /real <on|off|set|save|help>
      /real autolay <x1> <z1> <x2> <z2>
    permission: real

permissions:
  real:
    default: op
